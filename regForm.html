<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" 
           content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="Registration">
        <meta name="viewport" content="width=device-width, 
           initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <h1>Register</h1>
        <form>

            <div>
                <label for="fName">First Name: </label>
                <input id="fName" type="text" 
                    placeholder="John">
                <label for="lName">Last Name: </label>
                <input id="lName" type="text" 
                    placeholder="Smith">   
            </div>
            <div>
                <label for="male">Male-> </label>
                <input id="male" type="radio" name="MALE">            
                <label for="female">Female-> </label>
                <input id="female" type="radio" name="FEMALE">            
                <label for="other">Other-> </label >            
                <input id="female" type="radio" name="OTHER">            
            </div>
            <div>
                <label for="email">Email: </label>
                <input id="email" type="email" 
                    placeholder="your email" required>
                <label for="pass">Password: </label>
                <input id="pass" type="password" placeholder="John" 
                    pattern=".{5,10}" title="5 to 10 characters"
                        required>
            </div>
            <div>
                <label for="bDay">Birthday: </label>
                <select id="bDay" name="MONTH->" placeholder="Month" required>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apl</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <select id="bDay" name="DAY->" placeholder="Day" required>
                    <option>Day</option>                    
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>other</option>
                </select>
                <select id="bDay" name="YEAR->" placeholder="Year" required>
                    <option>Year</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                    <option>1994</option>
                    <option>1993</option>
                    <option>1992</option>
                    <option>1991</option>
                    <option>1990</option>
                    <option>other</option>
                </select>
            </div>
            <div>
                <label for="accept">I agree to the terms and conditions </label>
                <input id="accept" type="checkbox" required>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
