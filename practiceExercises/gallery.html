<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            body {
                padding-top: 70px;
            }
            
            .jumbotron {
                color: yellow;
            }

            .navbar-inverse {
                background: orange;
            }
            
        </style>
        <!-- bootstrap 3 cdn -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    </head>

    <body>

        <!-- ============================================= -->
        <!-- ================ Nav Bar ==================== -->
        <!-- ============================================= -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <!-- Inserting the texts in navbar within a container so that it doesnot stretch whole screen -->
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->               
                <!-- The hamburger in mobile view -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" 
                            data-toggle="collapse" 
                            data-target="#bs-nav-demo">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-picture" 
                          aria-hidden="true"></span> SpaceXYZ</a>
                </div>

                <!-- "nav navbar-collapse" -> what ever we put inside it will collapse in mobile view... -->
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <!-- Navbar left selections -->
                    <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    </ul>
                    <!-- Navbar right selections .. we could use <div> but its more conventional to use ul li...-->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ============================================= -->
        <!-- ================== Jumbotron ================ -->
        <!-- ============================================= -->
        <div class="container">
            <div class="jumbotron">
                <h1><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>

            </div>

        <!-- jQuery CDN v2.. lower than v3 was required.. have to place this before bootstrap js because this needs the help of jQuery2.0 to run..-->
        <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

        <!-- Latest compiled and minified JavaScript for bootstrap v3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
