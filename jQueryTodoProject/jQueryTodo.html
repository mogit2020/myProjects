<!DOCTYPE html>
<html>
<head>
    <title>jQuery Todo List</title>
    
    <!-- link to  jQeuryTodo.css file -->
    <link rel="stylesheet" type="text/css" 
        href="assets/css/jQueryTodo.css"></link>
    
        <!-- link to FontAwesome CDN -->
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
        crossorigin="anonymous">

    <!-- path to jQuery file -->
    <script type="text/javascript" 
        src="assets/js/lib/jquery-2.1.4.min.js">
    </script>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="ADD NEW TODO">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go To Portions Class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy New Robes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Meet Dumbledore</li>
        </ul>
    </div>

    <!-- path to .js file -->
    <script type="text/javascript" 
        src="assets/js/jQueryTodo.js">
    </script>
</body>
</html>
